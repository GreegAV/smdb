<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Employees list</title>
</head>
<body>
<h1 align="center">Employees :</h1>
<br>
<br>
<table align="center" border="1" cellpadding="5" cellspacing="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td align="center" th:text="${employee.id}">ID</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.department}">Department</td>
        <td th:text="${employee.email}">Email</td>
        <td><a th:href="|/employee/${employee.id}|">Details</a></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<br>
<p align="center">
    <a href="/employee/addemployee">Add an employee</a>
</p>
<br>
<br>
<p align="center">
    <a href="/">Start page</a>
</p>
</body>
</html>
