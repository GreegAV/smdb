<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Add a department</title>
</head>
<body>
<h1 align="center">Add new department :</h1>
<br>
<br>
<table align="center" border="0" cellpadding="5" cellspacing="2">
    <thead>
    <tr>
        <th>Department name</th>
        <th>Department code</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <form th:method="post" th:action="@{/department/adddepartment}" th:object="${department}">
            <td><input type="text" th:field="*{depName}" id="depName"></td>
            <td><input type="text" th:field="*{depCode}" id="depCode"></td>
            <td><input type="submit" value="Add department"></td>
        </form>
    </tr>
    </tbody>
</table>
<br>
<br>
<p align="center">
    <a href="/">Start page</a>
</p>
</body>
</html>
