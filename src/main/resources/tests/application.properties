spring.profiles.active=@spring.profiles.active@
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/smdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate


#Adding possibility to use patch/delete mapping with http _method by thymeleaf
spring.mvc.hiddenmethod.filter.enabled=true

#Show SQL
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.show-sql=false

#Pretty format SQL in output console
spring.jpa.properties.hibernate.format_sql=false

#Show bind values
#logging.level.org.hibernate.type.descriptor.sql=trace

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

server.servlet.context-path=/

smdb.db.enable-runtime-migrations=false